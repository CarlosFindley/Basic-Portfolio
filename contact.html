<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <link href="_css/reset.css" rel="stylesheet" type="text/css">

        <title>Contact | Carlos Villalta</title>

    </head>

    <body>

        <header role="banner">

            <div class="logoNav">

                <a href="index.html" id="logo">Carlos Villalta</a>
                <nav role="navigation">

                    <a href="index.html" class="aLink" title="link to About Me page">About</a>
                    <a href="portfolio.html" class="aLink" title="link to Portfolio page">Portfolio</a>
                    <a href="contact.html" class="aLink" title="link to Contact page">Contact</a>

                </nav>

            </div>

        </header>

        <section role="region" class="sectionContent">

                <div class="h1Title">
    
                    <h1>About Me</h1>
    
                </div>
                <form class="contactForm">

                    <ul>

                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                          </li>
                          <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                          </li>

                    </ul>
                    <input type="submit">

                </form>
    
        </section> 
    
        <footer role="contentinfo">
    
                <p>Copyright &copy;</p> 
    
        </footer>
    
    </body>
